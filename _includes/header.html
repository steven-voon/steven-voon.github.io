<nav id="menu">
    <ul class="links">
        <li><a href="{{ "" | absolute_url }}/">Home</a></li>
        
        {% assign nav_pages = site.html_pages | where: "nav-menu", true | sort: "weight" %}
        {% for p in nav_pages %}
            <li><a href="{{ p.url | absolute_url }}">{{ p.title }}</a></li>
        {% endfor %}
    </ul>
    <ul class="actions vertical">
        <li><a href="/experience" class="button special fit">View My Resume</a></li>
        <li><a href="mailto:{{ site.email }}" class="button fit">Contact Me</a></li>
    </ul>
</nav>
